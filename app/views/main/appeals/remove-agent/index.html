{% extends "layouts/bo.html" %}

{% set title = "Confirm that you want to remove the agent"  %}
{% set pageName = title %}

{% set back = true %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds-from-desktop">
      <span class="govuk-caption-l">Appeal {{appeal.id}}</span>
      <h1 class="govuk-heading-l">
        {{title}}
      </h1>

      <form method="post">
        {{ govukButton({
          text: "Remove agent",
          classes: 'govuk-button--warnin'
        }) }}

        <p><a href="/main/appeals/{{appeal.id}}">Cancel</a></p>
      </form>
    </div>
  </div>
{% endblock %}
