{% extends "layouts/PINS.html" %}

{% set pageName="Case details" %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

    	<span class="govuk-caption-l">Appeal 2110166</span>
      <form action="manage-related-appeals" method="post">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
              Do you want to remove the relationship between appeal {{ data ['relappealid'] }} and appeal 2110166?
            </h1>
            </legend>
            <div class="govuk-radios" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="unrelateappeal" name="unrelateappeal" type="radio" value="yes">
                <label class="govuk-label govuk-radios__label" for="unrelateappeal">
                  Yes 
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="unrelateappeal-2" name="unrelateappeal-2" type="radio" value="no">
                <label class="govuk-label govuk-radios__label" for="unrelateappeal-2">
                  No
                </label>
              </div>
            </div>
          </fieldset>
        </div>
        {{ govukButton({
          text: "Continue"
        }) }}
    </form>

    </div>
  </div>


{% endblock %}
