pr: none
trigger:
  branches:
    include:
      - main

pool: pins-odt-agent-pool

resources:
  repositories:
    - repository: templates
      type: github
      endpoint: Planning-Inspectorate
      name: Planning-Inspectorate/common-pipeline-templates
      ref: refs/tags/release/3.21.1

steps:
  - checkout: self
  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: $(Build.Repository.LocalPath)/
      workingDirectory: $(Build.Repository.LocalPath)/
      includeRootFolder: false
      archiveFile: $(Build.ArtifactStagingDirectory)/pins-app-prototype-appeals-back-office.zip
  - task: AzureWebApp@1
    inputs:
      azureSubscription: Azure DevOps Pipelines - Prototypes dev
      appType: webAppLinux
      appName: pins-app-prototype-appeals-back-office
      package: $(Build.ArtifactStagingDirectory)/pins-app-prototype-appeals-back-office.zip