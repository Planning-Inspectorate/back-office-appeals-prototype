<h1 class="govuk-heading-xl govuk-!-margin-bottom-3">
  {{appeal.id}}
  {{ govukTag({
    text: appeal.status,
    classes: appeal.status | appealStatusColour
  }) }}

  {{ govukTag({
    text: 'Lead',
    classes: 'govuk-tag--grey'
  }) if isLeadAppeal}}

  {{ govukTag({
    text: 'Child',
    classes: 'govuk-tag--grey'
  }) if isChildAppeal}}
</h1>
